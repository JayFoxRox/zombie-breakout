<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Zombie breakout</title>
    <style type="text/css">
      html, body {
        margin: 0;
      }
      .emscripten {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .game {
        width: auto;
        height: 100%;
      }
      .portrait{
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="emscripten">
      <canvas class="game portrait" oncontextmenu="event.preventDefault()"></canvas>
    </div>
    <script type="text/javascript">

  const $game = document.querySelector('.game');
  const widthToHeight = 960 / 540;
  const resizeGame = () => {
    console.log(window.innerWidth / window.innerHeight, widthToHeight, $game.width, $game.height );
    if(window.innerWidth / window.innerHeight > widthToHeight === $game.classList.contains('portrait')) {
      $game.classList.toggle('portrait');
    }
  }
  var Module = {
    print() {},
    canvas: $game
  };
  window.addEventListener('resize', resizeGame, false);
  resizeGame();
    </script>
    {{{ SCRIPT }}}
  </body>
</html>
